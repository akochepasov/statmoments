# DEPRECATED: This file is maintained only for tool-specific configurations
# that don't yet fully support pyproject.toml.

# Flake8 configuration
[flake8]
ignore = E111,E114,E221,E241,E272
per-file-ignores =
	__init__.py: F401
	_statmoments_impl.py: F401
	_native_shim.py:  E402,F401,F403
  examples/bivar.py:  F841
  examples/univar.py: F841
exclude =
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info,
	.pytest_cache,
	.venv,
	venv
max-line-length = 160
statistics = yes

[pep8]
ignore = E111,E114,E226,E231,E241,E272,E221
max-line-length = 160
statistics = yes

# E402 module level import not at top of file
# E272 Multiple spaces before the keyword
# E241 Multiple spaces after comma
# E201 Whitespace after [
# E221 Multiple spaces before operator
# E262 Inline comment should start with #
# E111 Indentation is not a multiple of four
# E114 Indentation is not a multiple of four (comment)
# E226 Missing whitespace around arithmetic operations
