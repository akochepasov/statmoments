name: Building Python Package

on: [push]

jobs:
  build-test-multiplatform:
    name: ${{ matrix.os.name }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.6 ]
        os:
            - name: Linux
              runs-on: ubuntu-20.04
              python_platform: linux
            - name: macOS
              runs-on: macos-12
              python_platform: darwin
            - name: Windows
              runs-on: windows-2019
              python_platform: x64

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Upgrade pip
      run: python -m pip install -U pip setuptools wheel

    - name: Install python dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8 pytest coverage cython Cython

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 --count --select=E9,F63,F7,F82 --show-source --statistics .
        # exit-zero treats all errors as warnings. Line is 120 chars wide
        flake8 --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics .

    - name: Test with pytest
      run: |
        pip install -e .
        coverage run -m pytest --durations=0 .
        coverage report -m
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      # env:
      #   CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        fail_ci_if_error: true  # Uncomment this if you want the CI to fail if Codecov upload fails
