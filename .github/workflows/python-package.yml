name: Building Python Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install test dependencies
        run: |
          # Build and test requirements
          pip install --no-cache-dir flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics .
          # exit-zero treats all errors as warnings
          flake8 --count --exit-zero --max-line-length=120 --max-complexity=10 --statistics .

  build-sdist:
    name: Build sdist
    needs: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython build setuptools wheel

      - name: Build package
        run: python -m build --sdist

      - name: Upload sdist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-sdist
          path: dist/*.tar.gz
          retention-days: 1

  build-test-wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.python-version }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-13, windows-2019]
        python-version: ["cp36", "cp310", "cp312"]

    steps:
      - run: echo "The job triggered by ${{ github.event_name }} on ${{ runner.os }}"
      - run: echo "The branch name ${{ github.ref }}"

      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # For running cibuildwheel

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython build setuptools wheel cibuildwheel

      - name: Build package with cibuildwheel
        env:
          CIBW_BUILD: ${{ matrix.python-version }}-*
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_BEFORE_BUILD: pip install -r requirements.txt
          CIBW_TEST_REQUIRES: pytest pytest-cov pytest-xdist coverage
          CIBW_TEST_COMMAND: pytest {project}/tests --cov=statmoments
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-wheel-${{ matrix.os }}-${{ matrix.python-version }}
          path: wheelhouse/*.whl
          retention-days: 1

      - name: Generate and upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true

  collect-artifacts:
    name: Collect all artifacts
    needs: [build-test-wheels, build-sdist]
    runs-on: ubuntu-20.04
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: all-artifacts
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -R all-artifacts/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-artifacts
          path: |
            all-artifacts/*.whl
            all-artifacts/*.tar.gz
          retention-days: 7

      - name: Delete intermediate artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            package-wheel-*
            package-sdist
