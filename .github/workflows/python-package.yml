
name: Building Python Package

on: [push]

jobs:
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython build setuptools wheel

      - name: Build package
        run: python -m build --sdist

      - name: Upload sdist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-sdist
          path: dist/*.tar.gz
          retention-days: 1

  build-test-wheels:
    name: Wheels on ${{ matrix.os }} ${{ matrix.python-version }}
    # needs: build-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-20.04, macOS-13, windows-2019]
        os: [ubuntu-20.04, macOS-13]
        python-version: [3.6, 3.12]

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython build setuptools wheel

      - name: Build package ${{ matrix.os }} ${{ matrix.python-version }}
        run: python -m build

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 1

      - name: Install test dependencies
        run: |
          # Build and test requirements
          pip install flake8 pytest pytest-cov pytest-xdist coverage
          # Main requirements
          pip install -r requirements.txt
          # The package
          pip install -e .

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics .
          # exit-zero treats all errors as warnings. Line is 120 chars wide
          flake8 --count --exit-zero --max-line-length=120 --max-complexity=10 --statistics .

      - name: Run tests and generate coverage report
        run: |
          pytest --durations=0 -n auto --dist loadfile --cov=statmoments .
          coverage report -m

      - name: Generate and upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true

  # build-test:
  #   steps:
  #     - run: echo "The job triggered by ${{ github.event_name }} on ${{ runner.os }}"
  #     - run: echo "The branch name ${{ github.ref }}"

  collect-artifacts:
    name: Collect all artifacts
    needs: [build-test-wheels, build-sdist]
    runs-on: ubuntu-20.04
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: all-artifacts
          merge-multiple: true

      - name: Upload combined wheels
        uses: actions/upload-artifact@v4
        with:
          name: all-artifacts
          path: all-artifacts/*.whl
