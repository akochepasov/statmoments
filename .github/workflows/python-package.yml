name: Building Python Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: python-package-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install lint dependencies
        run: |
          # Build and test requirements
          pip install --no-cache-dir flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics .
          # exit-zero treats all errors as warnings
          flake8 --count --exit-zero --max-line-length=120 --max-complexity=10 --statistics .

  build-sdist:
    name: Build sdist
    needs: lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy cython build setuptools wheel

      - name: Build package
        run: python -m build --sdist

      - name: Upload sdist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-sdist
          path: dist/*.tar.gz
          retention-days: 1

  build-test-wheels:
    name: ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macOS-14, windows-2022]
        python-version: ['3.8', '3.10', '3.12']

    steps:
      - run: echo "The job triggered by ${{ github.event_name }} on ${{ runner.os }}"
      - run: echo "The branch name ${{ github.ref }}"

      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy cython build setuptools wheel

      - name: Build package ${{ matrix.os }} ${{ matrix.python-version }}
        run: python -m build

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 1

      - name: Install test dependencies
        run: |
          # Build and test requirements
          pip install flake8 pytest pytest-cov pytest-xdist coverage
          # Main requirements
          pip install -r requirements.txt

      - name: Install main package as editable
        run: |
          pip install -e .

      - name: Run tests and generate coverage report
        run: |
          pytest --durations=0 -n auto --dist loadfile --cov=statmoments --cov-report=xml .
          coverage report -m

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true
          files: ./coverage.xml

  collect-artifacts:
    name: Collect all artifacts
    needs: [build-test-wheels, build-sdist]
    runs-on: ubuntu-22.04
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: all-artifacts
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -R all-artifacts/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-artifacts
          path: |
            all-artifacts/*.whl
            all-artifacts/*.tar.gz
          retention-days: 7

      - name: Delete intermediate artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            package-wheel-*
            package-sdist
